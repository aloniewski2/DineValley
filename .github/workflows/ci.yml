name: Build and Type Check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or your project's Node version
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      # - name: Type check
      #   run: npm run typecheck # (optional, see below)
