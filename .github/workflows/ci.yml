name: Build and Smoke Test

on:
  push:
    branches: [main, testing]
  pull_request:
    branches: [main, testing]

jobs:
  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  backend:
    name: Backend smoke test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Smoke test server start
        env:
          GOOGLE_PLACES_API_KEY: dummy-key
        run: |
          node server.js &
          SERVER_PID=$!
          cleanup() {
            kill $SERVER_PID 2>/dev/null || true
          }
          trap cleanup EXIT
          for i in {1..10}; do
            if curl --fail --silent http://localhost:5050/ > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not respond to health check in time" >&2
          exit 1
